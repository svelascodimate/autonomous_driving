[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = autonomous_driving
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = autonomous_driving
nbs_path = core
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alejandro Velasco
author_email = svelascodimate@wm.edu
copyright = 2023 ownwards, %(author)s
description = Autonomous Driving Repository - Topic Modeling
keywords = nbdev jupyter notebook python
language = English
status = 3
user = svelascodimate

### Optional ###
requirements = fastcore pandas requests bertopic bertopic[visualization] nltk cohere tiktoken openai
